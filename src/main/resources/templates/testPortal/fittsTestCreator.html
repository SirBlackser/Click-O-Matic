<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="testPortal/layout :: head (pageTitle='Fittstest creator')"></head>
<body>
    <div class="container">
        <!-- Import navigation bar -->
        <div th:replace="testPortal/layout :: navbar"></div>
        <div class="content">
            <div class="testPortalPage">

                <h2 >Create your FittsTest</h2>
                <form action="#" th:action="@{/fittsTestCreator}" th:object="${fittstest}" method="post">
                    <table class="table">
                        <tr>
                            <td th:text="#{fittsTestCreator.numberOfDots}">The amount of Dots</td>
                            <td><input type="text" th:field="*{numberOfDots}"/></td>

                        </tr>
                        <tr>
                            <td th:text="#{fittsTestCreator.dotSize}">The size of the Dots</td>
                            <td><input type="text" th:field="*{dotSize}"/></td>

                        </tr>
                        <tr>
                            <td th:text="#{fittsTestCreator.dotDistance}">The distance between the Dots</td>
                            <td><input type="text" th:field="*{dotDistance}"/></td>

                        </tr>
                    </table>
                <p><input type="submit" class="btn btn-primary" th:value="#{fittsTestCreator.create}"/></p>
                </form>
                </div>

        </div>
    </div>

<!-- Import footer -->
<div th:replace="testPortal/layout :: footer"></div>

</body>
</html>
