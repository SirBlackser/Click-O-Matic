    <canvas id="myCanvas" width="1500" height="750"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        var rectWidth = 1450;
        var rectHeight = 710;
        var rectX = 30;
        var rectY = 10;
        var cornerRadius = 200;

        context.beginPath();
        context.moveTo(rectX, rectY);
        context.lineTo(rectX, rectY + rectHeight - cornerRadius);
        context.arcTo(rectX, rectY + rectHeight, rectX + rectWidth, rectY + rectHeight, cornerRadius);
        context.lineTo(rectX + rectWidth, rectY + rectHeight);
        context.lineTo(rectX + rectWidth, rectY);
        context.closePath();
        context.lineWidth = 1;
        context.fillStyle = '#8ED6FF';
        context.fill();
        context.strokeStyle = 'blue';
        context.stroke();
    </script>
