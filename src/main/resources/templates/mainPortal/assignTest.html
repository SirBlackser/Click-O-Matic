<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="mainPortal/layout :: head (pageTitle=#{assignTest.title})"></head>
<head>
    <script src="https://rawgit.com/crlcu/multiselect/master/js/multiselect.min.js"></script>
</head>
<body>
<!-- Search script -->
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#search').multiselect({
            search: {
                left: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
                   right: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
            }
        });
    });
</script>

    <div class="container">
        <!-- Import navigation bar -->
        <div th:replace="mainPortal/layout :: navbar"></div>

        <!-- tooltips voor test opgave en/of gebruiker gegevens-->

        <div class="mainPortalPage">
            <div class="frontContent">
                <div class="navbar">
                </div>
                <div class="content">

                    <form action="#" th:action="@{/Users/Assign}" method="post" th:object="${user}" th:if="${user}">
                        <input th:type="hidden" th:field="*{id}"/>
                        <input th:type="hidden" th:field="*{firstName}"/>
                        <input th:type="hidden" th:field="*{lastName}"/>
                        <input th:type="hidden" th:field="*{userName}"/>
                        <input th:type="hidden" th:field="*{password}"/>
                        <input th:type="hidden" th:field="*{roles}"/>
                        <table class="table">
                            <h3 class="sub-header col-md-6" th:text="${user.firstName + ' ' + user.lastName}" ></h3>
                        </table>

                        <div class="row">
                            <div class="col-xs-5">
                                <select name="from[]" id="search" class="form-control" size="8" multiple="multiple">
                                    <option th:each="test:${allTests}"
                                            th:value="${{test}}"
                                            th:text="${test.testID}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-xs-2">
                                <button type="button" id="search_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                                <button type="button" id="search_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                                <button type="button" id="search_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                                <button type="button" id="search_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                            </div>

                            <div class="col-xs-5">
                                <select name="to[]" id="search_to" class="form-control" size="8" multiple="multiple" th:field="*{tests}"></select>
                            </div>
                        </div>
                        <p class="col-md-12">
                            <a href="/Users" th:text="#{back}" class="btn btn-primary">Back</a>
                            <button type="submit" th:text="#{assign}" class="btn btn-primary">assignTest</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Import footer -->
    <div th:replace="mainPortal/layout :: footer"></div>
</body>
</html>
