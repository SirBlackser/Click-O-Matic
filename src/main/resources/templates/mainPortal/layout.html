<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- Uniform header layout -->
<head th:fragment="head (pageTitle)">
    <title th:text="${pageTitle} + ' - ' + #{application.title} + ' (v.' + #{application.version.main} + '.' + #{application.version.minor} + ')'"></title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>

<!-- Uniform navigationbar layout -->
<div th:fragment="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Application logo and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img alt="Brand" src="/images/appLogo.png" style="max-width: 25%; max-height: 25%"/></a>
            </div>
        </div>
    </nav>
</div>

<!-- Uniform footer layout -->
<div th:fragment="footer">

</div>
</html>
