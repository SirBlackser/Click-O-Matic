<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="mainPortal/layout :: head (pageTitle=#{access.title})"></head>
<body>
    <div class="container">
        <!-- Import navigation bar -->
        <div th:replace="mainPortal/layout :: navbar"></div>

        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a th:href="@{/}" href="homepage.html" th:text="#{navbar.home}">Home</a></li>
                    <li><a th:href="@{/logout}" href="login.html" th:text="#{navbar.logout}">Logout</a></li>
                </ul>
            </div>
        </div>
        <h1 th:text="${title}">Error</h1>
        <p class="alert alert-error">Access denied:
            you do not have permission for that resource</p>
        <div th:text="${message}">Fake content</div>
        <div>Please contact the operator with the above information.</div>
    </div>

    <!-- Import footer -->
    <div th:replace="mainPortal/layout :: footer"></div>
</body>
</html>
